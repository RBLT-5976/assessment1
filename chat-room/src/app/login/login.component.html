<div>
    <form class="form-signin">
        <img class="mb-4" src="../../assets/download.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required autofocus />
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="passwrod" required autofocus />
        <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">
      Sign in
    </button>
        <div id="errormsg" [ngClass]="{ showmessage: error, hidemessage: hidemessage }">
            Email and password is not matching
        </div>
    </form>
</div>
